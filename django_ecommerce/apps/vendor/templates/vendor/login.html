{% extends 'core/base.html' %}


{% block title %}Hyr| {% endblock %}

{% block content %}


		<!-- SHOPPING-CART-AREA START -->
        <div class="login-area pt-80 pb-80 " >
            <div class="container">
                <form action="." method="post">	

                    {% csrf_token %}
                    <div class="row">
                        <div class="col-md-6 col-sm-6 col-xs-12" >
                            <div class="customer-login text-left">
                                <h4 class="title-1 title-border text-uppercase mb-30">Hyr</h4>
                                <p class="text-gray">Nese jeni regjistruar, perdorni kredencialet tuaja!</p>
                                <input type="text" placeholder="Perdoruesi" name="username">
                                <input type="password" placeholder="Password" name="password">
                                <p><a href="#" class="text-gray">Keni harruar fjalekalimin?</a></p>
                                <button type="submit" data-text="login" class="button-one submit-button mt-15">login</button>
                            </div>					
                        </div>
                      
                    </div>
                </form>
              
            </div>
            <div>
                {% if messages %}
                {% for message in messages %}
                <h3>{{message}}</h3>
                {% endfor %}
                {% endif %}
            </div>
        </div>


{% endblock %}
