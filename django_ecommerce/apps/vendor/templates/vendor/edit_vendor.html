{% extends 'core/base.html' %}


{% block title %}Edit vendor | {% endblock %}

{% block content %}
<h1 class="title">Edit Vendor</h1>

<form method="POST" action=".">

    {% csrf_token %}


    <div class="field">

        <label>Vendor</label>

        <div class="control">
            <input type="text" name="name" id="id_name" value="{{vendor.name}}" class="input">


        </div>

    </div>


    <div class="field">

        <label>E-mail</label>

        <div class="control">
            <input type="text" name="email" id="id_email" value="{{vendor.created_by.email}}" class="input">


        </div>
    </div>

    <div class="field">

        <div class="control">
            <button class="button is-dark is-uppercase">Ruaj ndryshimet</button>


        </div>
    </div>


</form>

{% endblock %}
